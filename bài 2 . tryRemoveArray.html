<script>
     function Arr(arr) {
        for (let i = 0; i < arr.length; i++) {
            alert(arr[i])
        }
    }
    function tryRemoveNumberToArray(arr, x, index) {
         var index = +prompt("Nhập vào index : ")
        if (index < 0 || index > arr.length) {
            return arr;
        } else {
            arr[index] = x;
            return arr;
        }
    }
    let arr = [1, 2, 3, 4, 5];
    Arr(arr);
    document.write(tryRemoveNumberToArray(arr))
</script>
